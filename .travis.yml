os:
  - linux

language: php

php:
  - '7.3'

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sed -i '/"laravel\/nova":/d' composer.json
  - mysql -e 'create database travis_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
